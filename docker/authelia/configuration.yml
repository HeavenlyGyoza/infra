###############################################################
#                   Authelia configuration                    #
###############################################################

theme: dark
# https://docs.authelia.com/configuration/miscellaneous.html#default-redirection-url
default_redirection_url: https://auth.angrybuddha.org

server:
  host: 0.0.0.0
  port: 9091

log:
  level: info
  format: text

totp:
  issuer: authelia.com
  period: 30
  skew: 1

authentication_backend:
  file:
    path: /config/users.yml
    password:
      algorithm: argon2id
      iterations: 1
      salt_length: 16
      parallelism: 8
      memory: 128

access_control:
  default_policy: deny
  rules:
    - domain: auth.angrybuddha.org
      policy: bypass
    - domain:
        - "*.angrybuddha.org"
        - "angrybuddha.org"
      policy: two_factor

session:
  name: authelia_session
  expiration: 1h
  inactivity: 5m
  domain: angrybuddha.org # Should match whatever your root protected domain is

regulation:
  max_retries: 3
  find_time: 300
  ban_time: 600

storage:
  local:
    path: /config/db.sqlite3

notifier:
  # For testing purposes, notifications can be sent in a file. Be sure to map the volume in docker-compose.
  filesystem:
    filename: /config/notification.txt