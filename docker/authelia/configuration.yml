# https://docs.authelia.com/configuration/miscellaneous.html#default-redirection-url
default_redirection_url: https://auth.angrybuddha.org

server:
  host: 0.0.0.0
  port: 9091

totp:
  issuer: authelia.com
  period: 30
  skew: 1

authentication_backend:
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 1
      salt_length: 16
      parallelism: 4
      memory: 64

access_control:
  default_policy: deny
  rules:
    - domain: auth.angrybuddha.org
      policy: bypass
    - domain:
        - "*.angrybuddha.org"
        - "angrybuddha.org"
      policy: two_factor
    #- domain:
    #  - "*.angrybuddha.org"
    #  - "angrybuddha.org"
    #  policy: one_factor
    #  networks:
    #    - 192.168.1.0/24

session:
  name: authelia_session
  # This secret can also be set using the env variables AUTHELIA_SESSION_SECRET_FILE
  # secret: SECRET_GOES_HERE # use docker secret file instead AUTHELIA_SESSION_SECRET_FILE
  expiration: 3600 # 1 hour
  inactivity: 300 # 5 minutes
  domain: angrybuddha.org # Should match whatever your root protected domain is

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
